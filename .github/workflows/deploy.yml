# -------------------- .github/workflows/deploy.yml --------------------
name: Deploy to EC2 with CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Build React frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Build FastAPI backend
        working-directory: ./backend
        run: |
          pip install -r requirements.txt

      - name: Package Docker Compose
        run: |
          zip -r deploy.zip appspec.yml docker-compose.yml frontend backend scripts

      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --exact-timestamps --delete
        env:
          AWS_S3_BUCKET: my-app-codedeploy-artifacts-bucket
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
          SOURCE_DIR: ./

      - name: Trigger CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name docker-app \
            --deployment-group-name docker-app-group \
            --s3-location bucket=my-app-codedeploy-artifacts-bucket,bundleType=zip,key=deploy.zip \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --file-exists-behavior OVERWRITE
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
