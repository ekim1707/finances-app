apiVersion: apps/v1
kind: Deployment
metadata:
  name: spending
  namespace: finance-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spending
  template:
    metadata:
      labels:
        app: spending
    spec:
      containers:
        - name: spending
          image: ekim1707/spending:latest
          ports:
            - containerPort: 5000
          env:
            - name: FLASK_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
      imagePullSecrets:
        - name: dockerhub-secret
---
apiVersion: v1
kind: Service
metadata:
  name: spending
  namespace: finance-app
spec:
  selector:
    app: spending
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP
